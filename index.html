    <h1 align="center"><u>Area & Circumference of a Circle in Brian's Webpage</u></h1>
    <h3 id="circumference-status"><b></b></h3>
    <h3 id="area-status"><b></b></h3>
    <p>Enter The diameter of the circle</p>
    <p><input id="diameter" type="text" placeholder="Diameter of circle"></p>
    <p><button onclick="areaandcircumferenceofcircle()">Calculate</button></p>
    <script>
      let diameter;
      let circlearea;
      let circlecircumference;
      function areaandcircumferenceofcircle(){
      let diameter = document.getElementById("diameter").value
      let circlearea = (Math.PI*(Math.pow(diameter, 2))/4);
      let circlecircumference = (2*(Math.PI*diameter)/2)
    document.getElementById("circumference-status").innerHTML="The circumference of the circle is "+circlecircumference
    document.getElementById("area-status").innerHTML="The area of the circle is "+circlearea;}
  </script>
